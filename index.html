<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div id="wrapper">
    <header>
      <h1 id="brand"><img src="/images/logo.svg" alt="logo"></h1>
      <div class="hero"></div>
    </header>
    <main>
      <h2 class="title"><span class="em">We're</span> coming soon</h2>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="input-container">
                
          <label for="email">Email address</label>
          <input name="email" type="email" placeholder="Email Address" required  />
          <button type="submit" class="btn">&gt;</button>      
        
      </form>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/armino-dev" title="See Armino's profile on GitHub">Armino</a>.
      </div>
    </footer>
  </div>
</body>

</html>
